<svg #svg [attr.width]="options.width" [attr.height]="options.height">
  <svg:defs>
    <!-- arrowhead marker definition -->
    <svg:marker id="end-arrow" viewBox="0 0 10 10" refX="25" refY="5"
                markerWidth="6" markerHeight="6"
                orient="auto">
      <svg:path d="M 0 0 L 10 5 L 0 10 L 0 0"/>
    </svg:marker>
  </svg:defs>
  <g [appZoomable]="svg">
    <!--<app-link-viewer [link]="link" *ngFor="let link of links"></app-link-viewer>
    <app-node-viewer [node]="node" *ngFor="let node of nodes"
                     [appDraggable]="node"
                     [draggableInGraph]="graphViewer"></app-node-viewer>-->
    <g [app-link-viewer]="link" *ngFor="let link of links"></g>
    <g [app-node-viewer]="node"
       *ngFor="let node of nodes"
       [appDraggable]="node"
       [draggableInGraph]="graphViewer"
    ></g>
  </g>
</svg>
